<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="stylessign1.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <form action="#">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required placeholder="Hitanshi Gupta">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="fullname" required placeholder="ward no.4 sarafa bazar agar-malwa MP">
                </div>
                <div class="input-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="fullname" required placeholder="Farmer">
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="hitanshi11@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="***********">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required placeholder="************">
                </div>
                <div class="input-group">
                    <button type="submit">Sign Up</button>
                </div>
                <div class="extra-options">
                    <a href="#">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
